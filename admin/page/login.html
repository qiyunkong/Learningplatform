<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>后台登录</title>
        <link rel="stylesheet" href="../layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
        <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
        <link rel="stylesheet" href="../css/login.css">
	</head>

	<body>
		<div class="m-login-bg">
			<div class="container">
				<div class="m-logo">
					<p>
						<img src="../img/login/jsjzi.png" alt="">
						江苏建筑职业技术学院
					</p>
					<h2>大学生校园在线学习平台</h2>
				</div>
				<div class="m-login">
					<div class="m-login-warp">
						<form class="layui-form">
							<div class="layui-form-item">
								<input type="text" name="title" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-item">
								<input type="text" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<input type="text" name="verity" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-inline">
									<img class="verifyImg" onclick="this.src=this.src+'?c='+Math.random();" src="../img/login/yzm.jpg" />
								</div>
							</div>
							<div class="layui-form-item m-login-btn">
								<div class="layui-inline">
									<button class="layui-btn" lay-submit lay-filter="login">登录</button>
								</div>
								<div class="layui-inline">
									<button type="reset" class="layui-btn layui-btn-primary">取消</button>
								</div>
							</div>
						</form>
						
					</div>
				</div>
			</div>
			<!-- <div class="footer">
				江苏建筑职业技术学院
			</div> -->
		</div>
		<script src="../layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer;


				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					password: [/(.+){6,12}$/, '密码必须6到12位'],
					verity: [/(.+){6}$/, '验证码必须是6位'],
					
				});

				
				//监听提交
				form.on('submit(login)', function(data) {
					//模态框
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>
	</body>

</html>
