<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet"href="../../layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet"href="../../layuimini/css/public.css" media="all">
		<link rel="stylesheet" href="../../css/singleChoice.css">
		<style>
			body {
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>
	<form class="layui-form column-content-detail">

		<div class="layui-tab-item layui-show">
			<div class="layui-form-item">
				<label class="layui-form-label">年级:</label>
				<div style="width: 350px;" class="layui-input-block">
					<select name="states" lay-filter="status">
						<option value="">年级</option>
						<option value="010">大一</option>
						<option value="021">大二</option>
						<option value="0571">大三</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学科：</label>
				<div style="width: 350px;" class="layui-input-block">
					<select name="states" lay-filter="status">
						<option value="">学科</option>
						<option value="010">数学(大一)</option>
						<option value="021">语文(大二)</option>
						<option value="010">数学(大二)</option>
						<option value="021">语文(大一)</option>
						<option value="0571">英语(大一)</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">题干：</label>
				<div class="layui-input-block">
					<input type="text" name="laiyuan" placeholder="请输入题干" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">选项：</label>
				<div class="layui-input-block">
					<div class="singleChoice-item clearfix">
						<label class="layui-form-label">A</label>
						<div class="layui-input-inline">
						  <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
						<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon"></i></button>
					</div >
					<div  class="singleChoice-item clearfix">
						<label class="layui-form-label">B</label>
						<div class="layui-input-inline">
						  <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
						<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon"></i></button>
					</div>
					<div  class="singleChoice-item clearfix"> 
						<label class="layui-form-label">C</label>
						<div class="layui-input-inline">
						  <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
						<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon"></i></button>
					</div>
					<div  class="singleChoice-item clearfix">
						<label class="layui-form-label">D</label>
						<div class="layui-input-inline">
						  <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
						<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon"></i></button>
					</div>
					<div  class="singleChoice-item clearfix">
						<label class="layui-form-label">E</label>
						<div class="layui-input-inline">
						  <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
						<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon"></i></button>
					</div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">答案:</label>
				<div class="layui-input-block">
				    <input type="checkbox" name="like1[A]" lay-skin="primary" title="A" checked="">
      				<input type="checkbox" name="like1[B]" lay-skin="primary" title="B">
					<input type="checkbox" name="like1[C]" lay-skin="primary" title="C">
					<input type="checkbox" name="like1[D]" lay-skin="primary" title="D">
      				<input type="checkbox" name="like1[E]" lay-skin="primary" title="E">
				</div>
			</div>

			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">解析：</label>
				<div class="layui-input-block">
					<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea><div class="layui-layedit"><div class="layui-unselect layui-layedit-tool"><i class="layui-icon layedit-tool-b" title="加粗" lay-command="Bold" layedit-event="b" "=""></i><i class="layui-icon layedit-tool-i" title="斜体" lay-command="italic" layedit-event="i" "=""></i><i class="layui-icon layedit-tool-u" title="下划线" lay-command="underline" layedit-event="u" "=""></i><i class="layui-icon layedit-tool-d" title="删除线" lay-command="strikeThrough" layedit-event="d" "=""></i><span class="layedit-tool-mid"></span><i class="layui-icon layedit-tool-left" title="左对齐" lay-command="justifyLeft" layedit-event="left" "=""></i><i class="layui-icon layedit-tool-center" title="居中对齐" lay-command="justifyCenter" layedit-event="center" "=""></i><i class="layui-icon layedit-tool-right" title="右对齐" lay-command="justifyRight" layedit-event="right" "=""></i><i class="layui-icon layedit-tool-link" title="插入链接" layedit-event="link" "=""></i><i class="layui-icon layedit-tool-unlink layui-disabled" title="清除链接" lay-command="unlink" layedit-event="unlink" "=""></i><i class="layui-icon layedit-tool-image" title="图片" layedit-event="image"><input type="file" name="file"></i></div><div class="layui-layedit-iframe"><iframe id="LAY_layedit_1" name="LAY_layedit_1" textarea="LAY_demo_editor" frameborder="0" style="height: 100px;"></iframe></div></div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">分数</label>
				<div style="width: 200px;" class="layui-input-block">
					<input type="text" name="count" required lay-verify="required" placeholder="请输入课程点击数" autocomplete="off" class="layui-input" value="1.0">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">难度：</label>
				<div class="layui-input-block">
					<div id="rate"></div>
					<div id="test1"></div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">知识点：</label>
				<div class="layui-input-block">
					<input type="text" name="laiyuan" required lay-verify="required" placeholder="请输入知识点：" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		
		<div class="layui-form-item" style="padding-left: 10px;">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>

	<script src="../../layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
	<script>
			layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'element', 'upload', 'layedit','rate'], function() {
				var form = layui.form,
					layer = layui.layer,
					$ = layui.jquery,
					laypage = layui.laypage,
					laydate = layui.laydate,
					layedit = layui.layedit,
					tool = layui.tool,
					element = layui.element,
					rate = layui.rate;
				//评分基础效果
				rate.render({
					elem: '#test1',
					value: 3
					,text: true
					,setText: function(value){ //自定义文本的回调
					var arrs = {
						'1': '简单'
						,'2': '简单'
						,'3': '普通'
						,'4': '困难'
						,'5': '困难'
					};
					this.span.text(arrs[value] || ( value + "星"));
					}
				});

				//获取当前iframe的name值
				var iframeObj = $(window.frameElement).attr('name');
				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor', {
					tool: ['strong' //加粗
						, 'italic' //斜体
						, 'underline' //下划线
						, 'del' //删除线
						, '|' //分割线
						, 'left' //左对齐
						, 'center' //居中对齐
						, 'right' //右对齐
						, 'link' //超链接
						, 'unlink' //清除链接
						, 'image' //插入图片
					],
					height: 100
				})

				form.render();

			});
	</script>
	</body>
</html>
